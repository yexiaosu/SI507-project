{% extends 'base.html' %}

{% block head %}
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/deck.css') }}"
/>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Bootstrap Table</h1>
    
    <table id="table" 
                 data-toggle="table"
                 data-search="true"
                 data-filter-control="true" 
                 data-show-export="true"
                 data-click-to-select="true">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="type" data-filter-control="select" data-sortable="true">Type</th>
                <th data-field="season" data-filter-control="select" data-sortable="true">Season</th>
                <th data-field="style" data-filter-control="select" data-sortable="true">Style</th>
                <th data-field="metaDeck" data-filter-control="select" data-sortable="true">Meta Deck</th>
            </tr>
        </thead>
        <tbody>
            {% for deck in decks %}
            <tr>
                <td class="bs-checkbox "><input data-index="0" name="btSelectItem" type="checkbox"></td>
                <td>{{deck.type}}</td>
                <td>{{deck.season}}</td>
                <td>{{deck.style}}</td>
                <td>{{deck.metaDeck}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.4/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
{% endblock %}
